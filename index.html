<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<title>COVID-19 Dashboard</title>
<link rel="stylesheet" type = "text/css" href="style.css">
<script src="main.js"></script>
</head>
<body>
    
    <section id = "page_title">
        <div class = "container">
            <h1> COVID-19 Dashboard</h1>
           </div>
       </section>
   
    <section id = "rolling_total_vaccines">
    <div class = "container">
        
        <p id = "info_to_user"></p>
            <input type = "text" id = "user_select_week" placeholder="input week number" class = "week_field">
            <button onclick= "defineUserWeek();userWeekparsedByAgeArray()"  id = "user_week_btn" class="submit_btn" >Submit Week</button>
            <button onClick="window.location.reload();" class = "reset_btn">Reset</button>
            <p id = "max_week_error" class ="max_week_error"></p>
            <p id = "data_4_week"></p>
        <h2 id = "disp_total_vac"></h2>
        <p id = "total_vac_big" class = "big_vac"></p>
        <p></p>
        
       </div>
   </section>
  
   <section id = "weekly_vaccines">
    <div class = "container">
        <h3> Weekly Vaccinations 2021</h3>
        <p id = "vac_this_week"></p>
        <p id = "pfiz_this_week"></p>
        <p id = "mod_this_week"></p>
        <p id = "azen_this_week"></p>
        <p id = "janns_this_week"></p>
       </div>
   </section>

   <section id = "vaccines_per_agegroup">
    <div class = "container">
        <h3>Fully Vaccinated Per Age Group 2021</h3>
            <input id = "check" type = "checkbox" onclick="changeToPercentage(always_correct_week)" class = "show_percentage" >
            <label for="check" class="show_percentage "> Show as Percentage (%)</label><br>
            <p id = "FullyCum_80_"></p>
            <p id = "FullyCum_Age70to79"></p>
            <p id = "FullyCum_Age60to69"></p>
            <p id = "FullyCum_Age50to59"></p>
            <p id = "FullyCum_Age40to49"></p>
            <p id = "FullyCum_Age30to39"></p>
            <p id = "FullyCum_Age20to29"></p>
            <p id = "FullyCum_Age10to19"></p>
            <p id = "FullyCum_NA"></p>
       </div>
   </section>

   <section id = "county_statistics">
    <div class = "container">
        <h3> COVID-19 Information Per County </h3>

<p id="countyHighest" class = "highest_rate ">County with most cases per 100,000: </p>
<p id="countyLowest" class = "lowest_rate ">County with least cases per 100,000: </p>

<p id = "county1Dropdown"></p>
<p id = "county1"></p>
<p id = "county2Dropdown"></p>
<p id = "county2"></p>
<p id = "county3Dropdown"></p>
<p id = "county3"></p>
       </div>
   </section>


<footer>
    <p>COVID-19 Dashboard&copy; 2021</p>
  </footer>
</body>
</html>
